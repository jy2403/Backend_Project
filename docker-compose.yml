version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/nestdb
    volumes:
      - ./:/app
      - /app/node_modules
    depends_on:
      - mongo
    restart: unless-stopped
    command: npm run start:dev reports  # Para desarrollo con hot-reload

  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
    volumes:
      - mongo_data:/data/db

  # Opcional: Mongo Express (interfaz web)
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo #aqui coloque el servidor
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root #aqui su usuario de mongo
      - ME_CONFIG_MONGODB_ADMINPASSWORD=example #su contrase√±a 
    depends_on:
      - mongo

volumes:
  mongo_data: